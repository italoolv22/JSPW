<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Massa Corporal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }

        .input-group input {
            width: 150px;
        }

        .button-group {
            text-align: center;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #resultado {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        .normal {
            color: green;
        }

        .alerta {
            color: orange;
        }

        .perigo {
            color: red;
        }

        header {
            background-color: #f31010c5;
            color: #ccc;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #f31010c5;
            color: #ccc;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>

<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <h2 style="text-align: center;">Informações</h2>

        <div style="text-align: center;" class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" min="0" step="0.1">
        </div>

        <div style="text-align: center;" class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" min="0" step="0.01">
        </div>

        <div class="button-group">
            <button onclick="calcularIMC()">Calcular</button>
        </div>

        <div id="resultado"></div>

        <script>
            function calcularIMC() {
                var pesoInput = document.getElementById("peso");
                var alturaInput = document.getElementById("altura");

                var peso = parseFloat(pesoInput.value);
                var altura = parseFloat(alturaInput.value);

                var imc = peso / (altura * altura);

                var situacao;
                if (imc < 18.5) {
                    situacao = "Abaixo do peso";
                    document.getElementById("resultado").className = "perigo";
                } else if (imc >= 18.5 && imc < 25) {
                    situacao = "Peso normal";
                    document.getElementById("resultado").className = "normal";
                } else if (imc >= 25 && imc < 30) {
                    situacao = "Acima do peso";
                    document.getElementById("resultado").className = "alerta";
                } else if (imc >= 30 && imc < 35) {
                    situacao = "Obesidade I";
                    document.getElementById("resultado").className = "perigo";
                } else if (imc >= 35 && imc < 40) {
                    situacao = "Obesidade II";
                    document.getElementById("resultado").className = "perigo";
                } else {
                    situacao = "Obesidade III";
                    document.getElementById("resultado").className = "perigo";
                }

                document.getElementById("resultado").textContent = "Seu IMC: " + imc.toFixed(2) + " - " + situacao;
            }
        </script>

    </main>

    <footer>
        <p>IMC</p>
    </footer>

</body>

</html>
